<!--ブラックジャックを作成しましょう。-->
<head>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <!-- fontawesome -->
  <link href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" rel="stylesheet">
</head>

<body>
<div id="gameDiv" class="bg-green d-flex justify-content-center align-items-center vh-100">
  <!-- login form div -->
  <div id="startGameDom">
      <p class="text-white" > Welcome to Card Game! </p>
      <!-- name field div -->
      <div>
          <input type="text" placeholder="name" id="name">
      </div>
      <!-- game type div -->
      <div>
          <select class="w-100" id="game" >
              <option value="blackjack">Blackjack </option>
              <!-- <option value="poker">Poker </option> -->
          </select>
      </div>
      <!-- submit div -->
      <div>
          <a id="start-game" class="btn btn-success">Start Game </a>
      </div>
  </div>

  <div class="betting-dom hide-dom" id="bettingDom">
      <div id="bettingHouseDiv">
      </div>
      <!-- Players Div -->
      <div id="bettingPlayersDiv" class="d-flex justify-content-center">
      </div>
      <div id="actionsAndBetsDiv" class="d-flex pb-5 pt-4 justify-content-center">
              <!-- betsDiv -->
          <div class="d-flex flex-column w-50">
              <!-- bottom half of bets including chip increments and submit  -->
              <div id="betsDiv" class="py-2 h-60 d-flex justify-content-between">
              </div><!-- end bestSelectionDiv -->
              <!-- betSubmitDiv -->
              <div class="w-100 btn-success rem5 text-center bg-primary" id="betting-btn">
                  Submit your bet
              </div><!-- end betSubmitDiv -->
          </div><!-- end betsDiv-->
          <p id="warning"></p>
      </div>
  </div>
  <div id="actingDom" class="hide-dom">
      <div id="actingHouseDiv"></div>
      <!-- Players Div -->
      <div id="actingPlayersDiv" class="d-flex justify-content-center"></div>
      <div id="actionsAndBetsDiv" class="d-flex pb-5 pt-4 justify-content-center">
          <!-- actionsDiv -->
          <div id ="actionsDiv" class="d-flex flex-wrap w-70">
              <div class="py-2">
                  <a class="text-dark btn btn-light px-5 py-1" id="surrender">Surrender</a>
              </div>
              <div class="py-2">
                  <a class="btn btn-success px-5 py-1" id="stand">Stand</a>
              </div>
              <div class="py-2">
                  <a class="btn btn-warning px-5 py-1" id="hit">Hit</a>
              </div>
              <div class="py-2">
                  <a class="btn btn-danger px-5 py-1" id="double">Double</a>
              </div>
          </div> <!-- end actionsDiv -->
      </div>
  </div>
  <div id="gameOverDom" class="gameOverDiv hide-dom">
      <div id="resultLog"></div>
      <button id="reTryBtn" class="newgame-btn">ReTry</button>
  </div>
</div>
</body>
